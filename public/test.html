<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
	<title>Burgers</title>
</head>
<body>
	<div class="col-xs-8 col-xs-offset-2">
		<div class="col-xs-12">
			<img id="burgerPic" src="assets/img/burger_img.png">
		</div>
		<div class="col-xs-6" id="platedDiv">
			<h1>Plated</h1>
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- <div class="col-xs-12"> -->
						<table>
							<tr>
								<td>cheeseburger</td>
								<td><button type="submit">Eat it!</button></td>
							</tr>
							<tr>
								<td>hamburger</td>
								<td><button type="submit">Eat it!</button></td>
							</tr>
						</table>
					<!-- {{{plated}}} -->
				</div>
			</div>
		</div>
		<div class="col-xs-6" id="devouredDiv">
			<h1>Devoured</h1>
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- {{{devoured}}} -->
					<table>
							<tr>
								<td>cheeseburger</td>
							</tr>
							<tr>
								<td>hamburger</td>
							</tr>
						</table>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-6 col-xs-offset-3" id="formDiv">
				<form action="?" method="POST">
					<input type="text" placeholder="Add a Burger here!" name="newBurger">
					<button type="submit">Add it!</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
